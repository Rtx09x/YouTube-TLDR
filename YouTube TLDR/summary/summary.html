<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube TLDR</title>
  <link rel="stylesheet" href="summary.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>YouTube TLDR</h1>
      </div>
      <div class="actions">
        <button id="themeToggle" class="icon-button" title="Toggle dark mode">
          <svg id="lightModeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
    </header>
    
    <main>
      <div id="videoInfo" class="video-info">
        <div class="video-meta">
          <h2 id="videoTitle">Loading video information...</h2>
          <p id="channelName" class="channel"></p>
          <p id="videoStats" class="stats"></p>
        </div>
        <div class="video-thumbnail">
          <img id="thumbnailImg" src="" alt="Video thumbnail">
        </div>
      </div>
      
      <div class="summary-container">
        <div class="summary-header">
          <h3>TLDR Summary</h3>
          <div class="summary-meta">
            <span id="summaryTone" class="tag">Professional</span>
            <span id="summaryLength" class="tag">Medium</span>
          </div>
        </div>
        
        <div id="summaryContent" class="summary-content">
          <div class="loading">
            <div class="spinner"></div>
            <p>Generating summary...</p>
          </div>
        </div>
      </div>
      
      <div id="actionButtons" class="action-buttons">
        <button id="watchVideoBtn" class="primary-button">Watch Video</button>
        <button id="copyBtn" class="secondary-button">Copy Summary</button>
      </div>
      
      <div id="chatContainer" class="chat-container hidden">
        <h3>Ask About This Video</h3>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="userQuestion" placeholder="Ask a question about this video...">
          <button id="sendQuestion">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </div>
      </div>
    </main>
    
    <div id="confirmDialog" class="dialog-overlay hidden">
      <div class="dialog">
        <h3>Watch Original Video?</h3>
        <p>Are you sure you want to watch the original video?</p>
        <div class="dialog-buttons">
          <button id="cancelWatch" class="secondary-button">Cancel</button>
          <button id="confirmWatch" class="primary-button">Yes, Watch Video</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="summary.js"></script>
</body>
</html>
